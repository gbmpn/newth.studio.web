<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Dom Elements Example 1</title>
</head>
<body>
<div class="main">
  <div class="sign-up">
    <form action="#">
      <input type="radio" name="like" class="radio js-radio" value="I like it" checked> I like it
      <input type="radio" name="like" class="js-radio radio" value="Nah"> Nah
      <input type="text" class="input-text js-input-text" placeholder="John Doe">
      <input type="submit" class="submit js-input-submit input-submit" placeholder="Submit">
    </form>    
  </div>  
</div>
<script src="bundle.js"></script>
</body>
</html>
